<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <header>
            <h1>Weather Dashboard</h1>
            <h2 id="calender-day"></h2>
            <h2 id="calender-date"></h2>
            <h3 id="weather-comment"></h3>
        </header>
    </section>

    <section class="main-content">

        <aside class="sidebar">

            <input class="target-city" type="text">
            <div class="saved-cities">

            </div>

        </aside class="sidebar">

        <div class="weather">

            <div class="current-weather info">

                <div class="current-city-date">
                    <p class="city">San Diego</p> 
                    <br>
                    <p class="date">today</p>
                </div>
                <img class="current-weather-icon" src="">

                <p class="temperature">Temperature: 100F</p>

                <p class="humidity">Humidity: 35%</p>

                <p class="wind-speed">Wind Speed: 4 MPH</p>

                <p class="uv-index">UV Index: 5.3</p>

            </div>   

            <div class="forecast-weather">
    
            </div>
        </div>

    </section>
    
    <!-- Loading scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src=script.js></script>
</body>
</html>
